<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gra: Losowe Pytania i Odpowiedzi</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; padding:20px; }
    .container { max-width:800px; margin:auto; background:#fff; padding:20px; border-radius:8px; }
    h1 { text-align:center; }
    input, textarea, button { width:100%; padding:10px; margin:5px 0; }
    .answer { background:#eee; padding:8px; margin:5px 0; border-radius:4px; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
<div class="container">
  <h1>Gra: Losowe Pytania i Odpowiedzi</h1>

  <!-- FAZA LOBBY -->
  <div id="lobbyPhase">
    <h3>Wprowadź kod pokoju lub stwórz nowy</h3>
    <input id="roomCodeInput" placeholder="Kod pokoju" />
    <button id="createRoomBtn">Stwórz pokój</button>
    <button id="joinRoomBtn">Dołącz do pokoju</button>
    <p id="roomStatus"></p>
  </div>

  <!-- FAZA PYTAŃ -->
  <div id="questionPhase" style="display:none;">
    <h3>Dodawaj pytania (wpisz "stop" aby zakończyć)</h3>
    <input id="questionInput" />
    <button id="addBtn">Dodaj pytanie</button>
    <ul id="questionList"></ul>
  </div>

  <!-- FAZA ODPOWIEDZI -->
  <div id="answerPhase" style="display:none;">
    <h3>Odpowiedz na pytanie</h3>
    <input id="nickInput" placeholder="Nick" />
    <div id="randomQuestion"></div>
    <textarea id="answerInput" placeholder="Odpowiedź"></textarea>
    <button id="nextBtn">Losuj następne pytanie</button>
  </div>

  <!-- WYNIKI -->
  <div id="resultPhase" style="display:none;">
    <h3>Wyniki</h3>
    <div id="results"></div>
  </div>
</div>

<script>
  // Konfiguracja Firebase
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID",
  };
  
  // Inicjalizacja Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const questions = [];
  let remainingQuestions = [];
  const answers = [];
  let currentQuestion = null;
  let roomCode = null;
  let userNick = null;
  let currentPlayer = 1;

  document.getElementById('createRoomBtn').addEventListener('click', createRoom);
  document.getElementById('joinRoomBtn').addEventListener('click', joinRoom);
  document.getElementById('addBtn').addEventListener('click', addQuestion);
  document.getElementById('nextBtn').addEventListener('click', nextQuestion);

  function createRoom() {
    roomCode = generateRoomCode();
    const roomRef = db.ref('rooms/' + roomCode);
    roomRef.set({
      phase: 'question',
      questions: [],
      answers: [],
      players: [null, null]
    });
    
    // Set room status
    document.getElementById('roomStatus').textContent = `Stworzono pokój: ${roomCode}. Czekaj na drugiego gracza.`;
    toggleLobby(false);
    waitForPlayer(roomCode);
  }

  function joinRoom() {
    roomCode = document.getElementById('roomCodeInput').value.trim();
    const roomRef = db.ref('rooms/' + roomCode);
    
    roomRef.once('value', snapshot => {
      if (snapshot.exists()) {
        const roomData = snapshot.val();
        if (roomData.players[0] && roomData.players[1]) {
          alert('Pokój pełny!');
        } else {
          roomRef.child('players').child(currentPlayer - 1).set(userNick);
          toggleLobby(false);
          waitForPlayer(roomCode);
        }
      } else {
        alert('Pokój nie istnieje!');
      }
    });
  }

  function toggleLobby(show) {
    document.getElementById('lobbyPhase').style.display = show ? 'block' : 'none';
    document.getElementById('questionPhase').style.display = show ? 'none' : 'block';
  }

  function waitForPlayer(roomCode) {
    const roomRef = db.ref('rooms/' + roomCode);
    roomRef.on('value', snapshot => {
      const roomData = snapshot.val();
      if (roomData.players[0] && roomData.players[1]) {
        document.getElementById('roomStatus').textContent = 'Obaj gracze dołączyli! Gra rozpoczyna się.';
        startGame(roomCode);
      }
    });
  }

  function startGame(roomCode) {
    const roomRef = db.ref('rooms/' + roomCode);
    roomRef.update({ phase: 'question' });
    toggleLobby(false);
    document.getElementById('questionPhase').style.display = 'block';
  }

  function addQuestion() {
    const input = document.getElementById('questionInput');
    const text = input.value.trim();

    if (text === '') return;

    if (text.toLowerCase() === 'stop') {
      if (questions.length === 0) {
        alert('Dodaj przynajmniej jedno pytanie');
        return;
      }
      remainingQuestions = shuffleArray([...questions]);
      drawQuestion();
      return;
    }

    if (questions.includes(text)) {
      alert('To pytanie już istnieje');
      input.value = '';
      return;
    }

    questions.push(text);
    const li = document.createElement('li');
    li.textContent = text;
    document.getElementById('questionList').appendChild(li);
    input.value = '';
  }

  function drawQuestion() {
    if (remainingQuestions.length === 0) {
      showResults();
      return;
    }
    currentQuestion = remainingQuestions.pop();
    document.getElementById('randomQuestion').innerHTML = `<strong>${currentQuestion}</strong>`;
  }

  function nextQuestion() {
    const nick = document.getElementById('nickInput').value.trim();
    const answer = document.getElementById('answerInput').value.trim();

    if (!nick || !answer) {
      alert('Podaj nick i odpowiedź');
      return;
    }

    answers.push({ question: currentQuestion, answer, nick });
    document.getElementById('answerInput').value = '';

    drawQuestion();
  }

  function showResults() {
    const div = document.getElementById('results');
    div.innerHTML = '';
    answers.forEach(a => {
      const el = document.createElement('div');
      el.className = 'answer';
      el.innerHTML = `<strong>${a.question}</strong><br>${a.answer} <em>(${a.nick})</em>`;
      div.appendChild(el);
    });
  }

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  // Funkcja generująca losowy kod pokoju
  function generateRoomCode() {
    return Math.random().toString(36).substring(2, 7).toUpperCase();
  }
</script>
