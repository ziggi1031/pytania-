<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gra: Losowe Pytania i Odpowiedzi</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; padding:20px; }
    .container { max-width:800px; margin:auto; background:#fff; padding:20px; border-radius:8px; }
    h1 { text-align:center; }
    input, textarea, button { width:100%; padding:10px; margin:5px 0; }
    .answer { background:#eee; padding:8px; margin:5px 0; border-radius:4px; }
  </style>
</head>
<body>
<div class="container">
  <h1>Gra: Losowe Pytania i Odpowiedzi</h1>

  <!-- FAZA PYTAŃ -->
  <div id="questionPhase">
    <h3>Dodawaj pytania (wpisz "stop" aby zakończyć)</h3>
    <input id="questionInput" />
    <button id="addBtn">Dodaj pytanie</button>
    <ul id="questionList"></ul>
  </div>

  <!-- FAZA ODPOWIEDZI -->
  <div id="answerPhase" style="display:none;">
    <h3>Odpowiedz na pytanie</h3>
    <input id="nickInput" placeholder="Nick" />
    <div id="randomQuestion"></div>
    <textarea id="answerInput" placeholder="Odpowiedź"></textarea>
    <button id="nextBtn">Losuj następne pytanie</button>
  </div>

  <!-- WYNIKI -->
  <div id="resultPhase" style="display:none;">
    <h3>Wyniki</h3>
    <div id="results"></div>
  </div>
</div>

<script>
  const questions = [];
  let remainingQuestions = [];
  const answers = [];
  let currentQuestion = null;

  document.getElementById('addBtn').addEventListener('click', addQuestion);
  document.getElementById('nextBtn').addEventListener('click', nextQuestion);

  function addQuestion() {
    const input = document.getElementById('questionInput');
    const text = input.value.trim();

    if (text === '') return;

    if (text.toLowerCase() === 'stop') {
      if (questions.length === 0) {
        alert('Dodaj przynajmniej jedno pytanie');
        return;
      }
      remainingQuestions = shuffleArray([...questions]);
      document.getElementById('questionPhase').style.display = 'none';
      document.getElementById('answerPhase').style.display = 'block';
      drawQuestion();
      return;
    }

    if (questions.includes(text)) {
      alert('To pytanie już istnieje');
      input.value = '';
      return;
    }

    questions.push(text);
    const li = document.createElement('li');
    li.textContent = text;
    document.getElementById('questionList').appendChild(li);
    input.value = '';
  }

  function drawQuestion() {
    if (remainingQuestions.length === 0) {
      document.getElementById('answerPhase').style.display = 'none';
      document.getElementById('resultPhase').style.display = 'block';
      showResults();
      return;
    }
    currentQuestion = remainingQuestions.pop();
    document.getElementById('randomQuestion').innerHTML = `<strong>${currentQuestion}</strong>`;
  }

  function nextQuestion() {
    const nick = document.getElementById('nickInput').value.trim();
    const answer = document.getElementById('answerInput').value.trim();

    if (!nick || !answer) {
      alert('Podaj nick i odpowiedź');
      return;
    }

    answers.push({ question: currentQuestion, answer, nick });
    document.getElementById('answerInput').value = '';

    drawQuestion();
  }

  function showResults() {
    const div = document.getElementById('results');
    div.innerHTML = '';
    answers.forEach(a => {
      const el = document.createElement('div');
      el.className = 'answer';
      el.innerHTML = `<strong>${a.question}</strong><br>${a.answer} <em>(${a.nick})</em>`;
      div.appendChild(el);
    });
  }

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }
</script>
</body>
</html>
